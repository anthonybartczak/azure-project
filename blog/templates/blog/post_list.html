{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-md"> 
            <div class="card">
                <div class="post">
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <div class="date">
                        <p>{{ post.published_date }}</p>
                    </div>
                    <p>{{ post.text|safe }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
